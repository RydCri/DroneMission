<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/drone_favi.png">
  <title>Vite + Flask</title>
</head>
<body>
<div class="wrapper">
<!--login-->
<button id="login-btn">Login</button>
<div id="login-modal" class="modal hidden">
  <form id="login-form">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</div>
<!--login modal-->

<!--  profile modal-->
<div id="profile-modal" class="modal hidden">
  <h2>Welcome, <span id="user-email"></span></h2>
  <div id="profileModal" class="modal hidden">
    <div class="modal-content">
      <h2>Your Flights</h2>
      <div id="flightsContainer"></div>

      <hr />

      <h3>Upload New Flight</h3>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Mission Title" required /><br>
        <input type="file" name="model" accept=".glb" required /><br>
        <input type="file" name="ndvi" accept="image/*" required /><br>
        <button type="submit">Upload</button>
      </form>

      <button onclick="closeProfile()">Close</button>
    </div>
  </div>
  <button id="logout-btn">Logout</button>
  <h3>Your Flights</h3>
  <ul id="user-flights"></ul>
</div>
<!--  profile modal-->
<div id="app"></div>
<select name="missions" id="missions">
</select>
<label for="missions">Select Flight</label>
<p id="loading-progress"></p>
<div id="container"></div>
</div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
